        function answer(type) {
            answers[currentQ] = type;
            
            // Update progress dots
            updateProgress();
            
            if (currentQ < 3) {
                // Hide current question
                document.getElementById('q' + currentQ).classList.add('hidden');
                currentQ++;
                // Show next question
                document.getElementById('q' + currentQ).classList.remove('hidden');
                document.getElementById('current').textContent = currentQ + 1;
                updateProgress();
            } else {
                // Show result
                showResult();
            }
        }
        
        function updateProgress() {
            for (let i = 0; i < 4; i++) {
                const dot = document.getElementById('dot' + i);
                dot.classList.remove('active', 'completed');
                
                if (i < currentQ) {
                    dot.classList.add('completed');
                } else if (i === currentQ) {
                    dot.classList.add('active');
                }
            }
        }
        
        function showResult() {
            document.getElementById('q3').classList.add('hidden');
            document.querySelector('.progress-indicator').style.display = 'none';
            
            const mbtiType = answers.join('');
            const typeInfo = types[mbtiType] || types['ENFP'];
            
            document.getElementById('mbti-type').textContent = mbtiType;
            document.getElementById('mbti-title').textContent = typeInfo.title;
            document.getElementById('mbti-desc').textContent = typeInfo.desc;
            document.getElementById('result').classList.remove('hidden');
        }
        
        function restart() {
            currentQ = 0;
            answers = [];
            document.getElementById('result').classList.add('hidden');
            document.querySelector('.progress-indicator').style.display = 'flex';
            document.getElementById('current').textContent = '1';
            
            // Hide all questions
            for(let i = 0; i < 4; i++) {
                document.getElementById('q' + i).classList.add('hidden');
            }
            // Show first question
            document.getElementById('q0').classList.remove('hidden');
            
            // Reset progress dots
            updateProgress();
        }

        function downloadCard() {
            const card = document.getElementById('share-card');
            
            // Check if html2canvas is available

                html2canvas(card, {
                    scale: 3,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    width: 320,
                    height: 480,
                    scrollX: 0,
                    scrollY: 0
                }).then(canvas => {
                    // 确保输出尺寸正确
                    const outputCanvas = document.createElement('canvas');
                    const ctx = outputCanvas.getContext('2d');
                    outputCanvas.width = 320 * 3;
                    outputCanvas.height = 480 * 3;
                    
                    ctx.drawImage(canvas, 0, 0, outputCanvas.width, outputCanvas.height);
                    
                    const link = document.createElement('a');
                    const mbtiType = answers.join('');
                    link.download = `mbti-${mbtiType}-result.png`;
                    link.href = outputCanvas.toDataURL('image/png', 1.0);
